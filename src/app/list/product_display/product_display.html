<div class = "productView">
    <div class="productInfo">
      <div class="leftSide">
        <p id = "productName">{{product.name}}</p>
        <img id = "productImage" [src]="product.imgUrl" height="170" width="170">
      </div>
      <div class="rightSide">
        <p id = "productDescription">{{product.description}}</p>
      </div>
    </div>
    <div class = "priceInfo">
      <div id= "priceInfoInner">
        <p id = "productPrice">Cena: {{product.price}} z≈Ç</p>
        <button class="cartButton" id="productCartButton" (click)="cartClicked()">
          <span>Dodaj do koszyka</span>
          <img src="http://www.flyutahair.com/wp-content/uploads/st_uploadfont/ShoppingCart-white.png" height="20px" width="26px">
        </button>
      </div>
    </div>
</div>
